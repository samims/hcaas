services:
  hcaas_web:
    container_name: hcaas_web
    build:
      context: services/url
      dockerfile: Dockerfile
    depends_on:
      - hcaas_db
    ports:
      - "8080:8080"
    restart: unless-stopped
    env_file:
      - ./services/url/.env
    environment:
      - DATABASE_URL=postgres://hcaas_user:hcaas_pass@hcaas_db:5432/hcaas_db
      - ENV=production
    volumes:
      - ./services/url/.env:/.env
    networks:
      - monitoring

  hcaas_db:
    container_name: hcaas_db
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: hcaas_user
      POSTGRES_PASSWORD: hcaas_pass
      POSTGRES_DB: hcaas_db
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./infra/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - monitoring

  hcaas_prometheus:
    image: prom/prometheus:v2.52.0
    container_name: hcaas_prometheus
    volumes:
      - ./infra/prometheus:/etc/prometheus
    ports:
      - "9090:9090"
    networks:
      - monitoring

  hcaas_grafana:
    image: grafana/grafana:10.4.1
    container_name: hcaas_grafana
    depends_on:
      - hcaas_prometheus
    ports:
      - "3000:3000"
    volumes:
      - grafana-storage:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=user
      - GF_SECURITY_ADMIN_PASSWORD=pass#1234
    networks:
      - monitoring

  hcaas_node_exporter:
    image: prom/node-exporter:latest
    container_name: hcaas_node_exporter
    ports:
      - "9100:9100"
    networks:
      - monitoring

  hcaas_auth:
    container_name: hcaas_auth
    build:
      context: ./services/auth
    env_file:
      - ./services/auth/.env
    ports:
      - "8081:8081"


  hcaas_auth_db:
    container_name: hcaas_auth_db
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_USER: hcaas_auth_user
      POSTGRES_PASSWORD: hcaas_auth_pass
      POSTGRES_DB: hcaas_auth_db
    ports:
      - "5433:5432"
    volumes:
      - hcaas_auth_db_data:/var/lib/postgresql/data


volumes:
  pgdata:
  hcaas_auth_db_data:
  grafana-storage:

networks:
  monitoring:
    driver: bridge
